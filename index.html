    <script>
        // Script to auto-scale iframes to fit the card width
        window.addEventListener('load', () => {
            const wrappers = document.querySelectorAll('.preview-iframe-wrapper');
            
            const handleResize = () => {
                wrappers.forEach(wrapper => {
                    const iframe = wrapper.querySelector('iframe');
                    if(iframe) {
                        const containerWidth = wrapper.clientWidth;
                        // Target mobile width is 375px
                        const scale = Math.min(containerWidth / 375, 1); 
                        // We strictly want to simulate mobile, so we scale it down.
                        // If card is wider than 375 (unlikely in grid), we cap at 1 or let it grow?
                        // Let's fix iframe at 375px width and scale it to fit container.
                        
                        iframe.style.transform = `scale(${scale})`;
                        // Adjust height of wrapper to match scaled height if needed, 
                        // but we rely on CSS aspect ratio for the card container mostly.
                    }
                });
            };

            // Initial call
            handleResize();
            
            // Re-calculate on resize
            window.addEventListener('resize', handleResize);
        });
    </script>
